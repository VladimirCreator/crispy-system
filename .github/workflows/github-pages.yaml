name: GitHub Pages
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: |
          npm install-clean
          composer install --ignore-platform-reqs

      - run: |
          wget --no-verbose https://github.com/phpDocumentor/phpDocumentor/releases/download/v3.4.3/phpDocumentor.phar
          php phpDocumentor.phar "-d . -t docs"
          mkdir --parents docs/swagger

      - run: |
          ./vendor/bin/openapi . -o openapi.yaml
          npx @redocly/cli build-docs openapi.yaml
          mv redoc-static.html docs/swagger/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  github-pages:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - uses: actions/deploy-pages@v4
